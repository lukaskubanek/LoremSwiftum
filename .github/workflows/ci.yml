name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: swift build -v
  
  linux:
    runs-on: ubuntu-latest
    container:
      image: swift:5.8
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: swift build -v
